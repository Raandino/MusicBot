<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/hamburgers.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
</head>
<body>

    <!--Contenido de la ventana-->      
    <div id="informacionPrecio"  class="container ">
        <div class="row cl">
                <div  class="col-6 cl" >
                    <div id="baspago" style="border-radius: 2%;" class="col my-5">
                        <div class="row">
                            <div class="col">
                                <div class="row ">
                                    <h4 class="col-12 text-center" style="color: white; margin-top: 20px; font-weight: bold;">Basico</h4>
                                </div>
                                <div class="row">
                                    <img src="img/lg-icon-1.png" class="rounded mx-auto d-block" width="200" height="200" alt="">
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h1  class="text-center" style="margin: 20px 0 20px;">$25</h1>
                                        <ul class="list-unstyled mt-3 mb-4 text-center" >
                                            <li>Duracion de 3 Meses</li>
                                            <li style="margin-bottom: 30px;">Limite de 200 personas conectadas</li>
                                        </ul>
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="col-6 cl">
                <div class="row cl">
                    <div class="col">
                        <div class="row">
                            <h4 class="text-center w-100" style="color: white; font-weight: bold;">Informacion del Pago</h4>
                        </div>
                        <div class="row mx-3">
                            <form action="" class="w-100 text-center">
                                <label for="pagovisa" style="color: white; margin-top: 18px;">Tipo de Pago</label>
                                <select id="pagovisa" class="form-control" >
                                    <option>Visa</option>
                                    <option>Mastercard</option>
                                    <option>American Express</option>
                                    <option>JCB</option>
                                    <option>Discover</option>
                                </select>

                                <label for="numtarjeta" style="color: white; margin-top: 18px;">Número de la tarjeta</label>
                                <input type="text" class="form-control" id="numtarjeta" placeholder="Número de la tarjeta"> 
                    
                    
                                <label for="expira" style="color: white; margin-top: 18px;">Expira</label>
                                <input type="text" class="form-control" id="expira" placeholder="MM / YY">
                    
                                <label for="titular" style="color: white; margin-top: 18px;">Nombre del titular de la tarjeta</label>
                                <input type="text" class="form-control" id="titular" placeholder="Nombre del titular de la tarjeta">
                    
                                <label for="control" style="color: white; margin-top: 18px;">Codigo de control</label>
                                <input type="text" class="form-control" id="control" placeholder="Codigo de control">
                    
                                <div class=" mx-auto" >
                                <button type="button" class="btn justify-content-center" id="modalcompra">Comprar</button></div>
                    
                              </form>
                        </div>
                    </div>                    
                </div>
            </div>           
        </div>
    </div>

        

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/header-animation.js"></script>
</body>
</html>
